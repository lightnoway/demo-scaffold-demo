<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    Vue.component('app', {
      data() {
        return {
          msg: 'hello vue'
        }
      },
      template: `
    <div>
      <h3>{{msg}}</h3>
      <button @click='reverseMsg'>reverseMsg</button>
    </div>
  `,
      methods: {
        reverseMsg() {
          this.msg = this.msg.split("").reverse().join('');
        }
      }
    })
  </script>
  <script>
    new Vue({
      el: '#app',
      template: '<app/>'
    }) 
  </script>
</body>

</html>
